<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <div id="header" class="header">
        <div id="head_content" class="container header-content">
            <div class="title">Магазин Техники ХМ</div>
            <div>
                <img class="logo-image" src="https://st10.cannypic.com/thumbs/44/445729_352_canny_pic.jpg" alt="Логотип магазина">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="contacts.html" class="active">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <h1 class="page-title">Контакты</h1>

        <div class="contact-info">
            <h3>Наши контакты</h3>
            <p><strong>Адрес:</strong> г. Ханты-Мансийск, ул. Мира, д. 123</p>
            <p><strong>Телефон:</strong> +7 (904) 123-45-67</p>
            <p><strong>Email:</strong> info@storedeviceshm.ru</p>
            <p><strong>Режим работы:</strong> Пн-Пт: 9:00-20:00</p>
        </div>

        <div class="contact-form">
            <h3>Форма обратной связи</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="subject">Тема сообщения</label>
                    <input type="text" id="subject" class="form-control">
                </div>

                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" class="form-control"></textarea>
                </div>

                <button type="submit" class="submit-btn">Отправить сообщение</button>
            </form>
        </div>
    </div>

    <!-- Подвал сайта -->
    <div class="footer">
        <div class="container">
            <p>&copy; 2025 Магазин Техники ХМ. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
